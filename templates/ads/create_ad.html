{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить объявление</title>
    <link rel="stylesheet" href="{% static 'ads/forms.css' %}">
    <link rel="stylesheet" href="{% static 'ads/create_ad.css' %}">
</head>
<body>
    <h1>Добавить объявление</h1>
    <form method="post" enctype="multipart/form-data" action="{% url 'ads:create_ad' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить</button>
    </form>
    <a href="{% url 'ads:ad_list' %}">Назад к объявлениям</a>
</body>
</html>
