{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="{% static 'ads/register.css' %}">
</head>
<body>
<div class="container">
    <div class="auth-links">
        <!-- Используй namespace для своих URL из ads -->
        <a href="{% url 'ads:login' %}" class="login-btn">Войти</a>
        <a href="{% url 'ads:register' %}" class="register-btn">Зарегистрироваться</a>
    </div>

    <h2 style="text-align:center;">Регистрация</h2>

    <form method="post" class="form-styled">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="submit-btn">Зарегистрироваться</button>
    </form>
</div>
</body>
</html>
